<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
              <div class="col align-self-start">
                <h1>FontIcons</h1>
              </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <!-- select -->
        <div class="container ms_container_select">
            <div class="row">
                <div class="col-6 text-end">
                    <h3>FILTRA PER TIPO</h3>
                </div>
                <div class="col-2 text-center">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">All</option>
                        <option value="2">Animal</option>
                        <option value="3">Vegetable</option>
                        <option value="4">User</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- figure -->
        <div class="container">
            <div class="row row-cols-2 row-cols-sm-2 row-cols-md-5">
                <div class="col"><i class="fas fa-cat"></i>
                    <p>CAT</p>
                </div>
                <div class="col"><i class="fas fa-crow"></i>
                    <p>CROW</p>
                </div>
                <div class="col"><i class="fas fa-dog"></i>
                    <p>DOG</p>
                </div>
                <div class="col"><i class="fas fa-dove"></i>
                    <p>DOVE</p>
                </div>
                <div class="col"><i class="fas fa-dragon"></i>
                    <p>DRAGON</p>
                </div>
                <div class="col"><i class="fas fa-horse"></i>
                    <p>HORSE</p>
                </div>
                <div class="col"><i class="fas fa-hippo"></i>
                    <p>HIPPO</p>
                </div>
                <div class="col"><i class="fas fa-fish"></i>
                    <p>FISH</p>
                </div>
                <div class="col"><i class="fas fa-carrot"></i>
                    <p>CARROT</p>
                </div>
                <div class="col"><i class="fas fa-apple-alt"></i>
                    <p>APPLE-ALT</p>
                </div>
                <div class="col"><i class="fas fa-lemon"></i>
                    <p>LEMON</p>
                </div>
                <div class="col"><i class="fas fa-pepper-hot"></i>
                    <p>PEPPER-HOT</p>
                </div>
                <div class="col"><i class="fas fa-user-astronaut"></i>
                    <p>USER-ASTRONAUT</p>
                </div>
                <div class="col"><i class="fas fa-user-graduate"></i>
                    <p>USER-GRADUATE</p>
                </div>
                <div class="col"><i class="fas fa-user-ninja"></i>
                    <p>USER-NINJA</p>
                </div>
                <div class="col"><i class="fas fa-user-secret"></i>
                    <p>USER-SECRET</p>
                </div>
                
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="data.js"></script>
</body>
</html>
